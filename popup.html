<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fdfdfd;
    }
    h3 { margin-top: 0; font-size: 16px; color: #333; }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-group { margin-bottom: 10px; }
    label { display: block; font-size: 12px; margin-bottom: 4px; color: #666; }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button#save-btn {
      width: 100%;
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button#save-btn:hover { background: #357ae8; }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #4285f4; }
    input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body>
  <h3>Gemini OCR</h3>
  
  <div class="row">
    <span>Floating Panel</span>
    <label class="switch">
      <input type="checkbox" id="panel-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-group">
    <label>Gemini API Key</label>
    <input type="password" id="api-key" placeholder="Enter Key...">
  </div>
  
  <button id="save-btn">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
