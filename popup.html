<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #202124;
    }
    h3 { 
      margin: 0 0 16px 0; 
      font-size: 16px; 
      font-weight: 600;
      color: #1a73e8; 
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .input-group { margin-bottom: 16px; }
    label { display: block; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; color: #5f6368; }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 13px;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
    }
    button#save-btn {
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.2s;
    }
    button#save-btn:hover { background: #1765cc; }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 18px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #dadce0;
      transition: .3s;
      border-radius: 18px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #1a73e8; }
    input:checked + .slider:before { transform: translateX(16px); }
  </style>
</head>
<body>
  <h3>Browser OCR Tool</h3>
  
  <div class="row">
    <span style="font-size: 13px; font-weight: 500;">Enable Floating Panel</span>
    <label class="switch">
      <input type="checkbox" id="panel-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-group">
    <label>Gemini API Key</label>
    <input type="password" id="api-key" placeholder="Enter Key...">
  </div>
  
  <button id="save-btn">Save & Close</button>

  <script src="popup.js"></script>
</body>
</html>
